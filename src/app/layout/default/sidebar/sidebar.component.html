<div class="aside-inner">
  <nz-dropdown nzTrigger="click" class="user-block clearfix">
    <div nz-dropdown class="user-block-dropdown">
      <nz-avatar class="avatar" [nzSrc]="(userService.loggedIn$ | async).picture"></nz-avatar>
      <div class="info">
        <strong>{{(userService.loggedIn$ | async).name}}</strong>
        <p class="text-truncate mb0">{{(userService.loggedIn$ | async).nick}}</p>
      </div>
    </div>
    <ul nz-menu>
      <li nz-menu-item [nzDisabled]="true">个人资料</li>
      <li nz-menu-item [nzDisabled]="true">设置</li>
      <li nz-menu-item (click)="logout()">登出</li>
    </ul>
  </nz-dropdown>
  <sidebar-nav class="d-block py-lg"></sidebar-nav>
</div>
